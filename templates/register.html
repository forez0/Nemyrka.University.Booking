{% load socialaccount %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        /* Global styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Main container styles */
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://content1.rozetka.com.ua/goods/images/original/273405876.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Form container styles */
        .container {
            width: 400px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Додали прозорість білого кольору */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form styles */
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Form title styles */
        .title {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Form field styles */
        .form__field {
            margin-bottom: 10px;
            width: 100%;
        }

        /* Input styles */
        .form__input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        /* Button styles */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button:focus {
            outline: none;
        }

        /* Google button icon styles */
        .fab {
            margin-right: 10px;
        }

        .button a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form id="a-form" class="form" method="" action="">
                <h2 class="form_title title">Booking</h2>
                <div class="form__field">
                    <input class="form__input" type="text" placeholder="Username" required>
                </div>
                <div class="form__field">
                    <input class="form__input" type="email" placeholder="Email Address" required>
                </div>
                <div class="form__field">
                    <input class="form__input" type="password" placeholder="Password" required>
                </div>
                <button class="form__button button">
                     <a href="{% provider_login_url 'google'%}?next=/">
                     <i class="fab fa-google"></i>Login with Google
                     <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google Logo" style="width: 20px; height: 20px; margin-left: 10px;">
                     </a>
                </button>
            </form>
        </div>
    </div>
</body>
</html>
